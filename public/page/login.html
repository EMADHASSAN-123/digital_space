<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - مساحة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'arabic': ['Noto Sans Arabic', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="font-arabic bg-gray-50 min-h-screen flex items-center justify-center">
     <header id="site-header"></header>

  <main class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto">
      <!-- Auth Card -->
      <div class="bg-white rounded-lg shadow p-8">
        <div class="text-center mb-6">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">مرحباً بك</h1>
          <p class="text-gray-600">سجل الدخول للوصول إلى حسابك</p>
        </div>

        <!-- Social Login -->
        <div class="space-y-3 mb-6">
          <button id="login-google" class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>المتابعة مع Google</span>
          </button>
          
          <button id="login-github" class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
            <i data-lucide="github" class="w-5 h-5"></i>
            <span>المتابعة مع GitHub</span>
          </button>
        </div>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-1 border-t border-gray-300"></div>
          <div class="px-4 text-sm text-gray-500">أو</div>
          <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- Magic Link -->
        <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
          <h3 class="font-medium text-blue-900 mb-2">تسجيل دخول بدون كلمة مرور</h3>
          <p class="text-sm text-blue-700 mb-3">أدخل بريدك الإلكتروني وسنرسل لك رابط تسجيل دخول آمن</p>
          <div class="flex gap-2">
            <input type="email" id="email" placeholder="البريد الإلكتروني" class="flex-1 px-3 py-2 border border-blue-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 text-sm">
            <button id="submit-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">إرسال</button>
          </div>
          <p id="login-message" class="mt-2 text-sm"></p>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { Header } from '../assets/js/header.js';
    document.addEventListener('DOMContentLoaded', () => { Header.init(); });
  </script>


  <script type="module"> 
    import { supabase } from '../../admin/assets/js/supabaseClient.js';
    import {APP_CONFIG} from "../../admin/assets/js/config/appConfig.js";

    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submit-btn');
    const loginMessage = document.getElementById('login-message');
    const githubBtn = document.getElementById('login-github');
    const googleBtn = document.getElementById('login-google');

    function getRedirectURL() {
      const params = new URLSearchParams(window.location.search);
      const next = params.get('next');
      return next ? decodeURIComponent(next) : `${APP_CONFIG.LOGIN_PAGE}`;
    }

    // إرسال Magic Link
    submitBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email) {
        loginMessage.className = "mt-2 text-sm text-red-600";
        loginMessage.textContent = "يرجى إدخال البريد الإلكتروني.";
        return;
      }

      loginMessage.className = "mt-2 text-sm text-gray-600";
      loginMessage.textContent = "جارٍ إرسال رابط التفعيل...";

      try {
        const { error } = await supabase.auth.signInWithOtp({
          email,
          options: {
            shouldCreateUser: true,
            emailRedirectTo: getRedirectURL(),
          },
        });

        if (error) throw error;

        loginMessage.className = "mt-2 text-sm text-green-600";
        loginMessage.textContent = "تم إرسال رابط التفعيل إلى بريدك الإلكتروني!";
      } catch (err) {
        loginMessage.className = "mt-2 text-sm text-red-600";
        loginMessage.textContent = err.message || "حدث خطأ غير متوقع.";
        console.error(err);
      }
    });

    // التحقق عند العودة من رابط التفعيل
    async function handleMagicLinkLogin() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error) return console.error(error);
      if (session) window.location.href = getRedirectURL();
    }
    handleMagicLinkLogin();

    // OAuth GitHub
    githubBtn.addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'github',
        options: { redirectTo: getRedirectURL() }
      });
      if (error) loginMessage.textContent = error.message;
    });

    // OAuth Google
    googleBtn.addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: getRedirectURL() }
      });
      if (error) loginMessage.textContent = error.message;
    });

    // أيقونات
    lucide.createIcons();
  </script>
</body>
</html>
