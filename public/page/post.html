<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل البوست — مساحتي الشخصية</title>
  <meta name="description" content="عرض تفصيلي للبوست مع مقالات ذات صلة وتصميم حديث وتجربة مستخدم محسّنة">
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<script src="https://unpkg.com/mindmup-mapjs@0.12.0/dist/mapjs.js"></script>
<link rel="stylesheet" href="https://unpkg.com/mindmup-mapjs@0.12.0/dist/mapjs.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            accent: '#7C3AED',
            neutral: '#0F172A',
            muted: '#6B7280',
            surface: { light: '#ffffff', dark: '#0B1220' },
            success: '#10B981'
          }
        }
      }
    }
  </script>

  <!-- Font Awesome (بدون integrity لتجنب الخطأ) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }

      to {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    .animate-fade-out {
      animation: fadeOut 0.3s ease-in forwards;
    }

    
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

  <!-- Header -->
     <header id="site-header"></header>

  <!-- Main Content -->

  <main class="max-w-4xl mx-auto p-6 pt-28 space-y-10" id="post-container">

    <div class="text-center py-8 text-gray-500 dark:text-gray-400" id="loading">
      جاري التحميل...
    </div>
  </main>
  <!-- قسم التعليقات -->
  <section id="comments-section"
    class="mt-10 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
    <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">التعليقات</h2>

    <!-- نموذج إضافة تعليق -->
    <form id="comment-form" class="flex flex-col gap-3 mb-6" aria-label="نموذج إضافة تعليق" onsubmit="return false;">
      <textarea id="comment-input" rows="4"
        class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary dark:focus:ring-accent bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100"
        placeholder="اكتب تعليقك هنا..." required></textarea>
      <div class="flex items-center justify-between gap-4">

        <!-- ملاحظة: type="button" لمنع submit الافتراضي -->
        <button id="comment-submit" type="button"
          class="px-5 py-2 bg-gradient-to-r from-accent to-primary text-white rounded-lg shadow hover:opacity-95 transition">
          <span id="comment-submit-label">إرسال</span>
          <svg id="comment-submit-spinner" class="hidden animate-spin w-4 h-4 inline-block ms-2" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" />
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </button>
      </div>
    </form>

    <!-- قائمة التعليقات -->
    <div id="comments-list" class="space-y-4">
      <p class="text-gray-500 dark:text-gray-400 text-center">لا توجد تعليقات بعد. كن أول من يعلق!</p>
    </div>
  </section>
 
 
  <!-- Scripts -->
   <script type="module">
        import { Header } from '../assets/js/header.js';
        document.addEventListener('DOMContentLoaded', () => { Header.init(); });
    </script>
    

  <script type="module" src="../../public/assets/js/post-detail.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script type="module" src="../shared/js/theme.js"></script>
</body>

</html>
